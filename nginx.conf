events {
    worker_connections 1024;
}

http {
    upstream frontend {
        server frontend:8081;
    }

    # HTTP redirect to HTTPS
    server {
        listen 80;
        server_name tsubame-art.econictek.com;
        return 301 https://$server_name$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name tsubame-art.econictek.com;

        # SSL certificates (will be added by certbot)
        ssl_certificate /etc/letsencrypt/live/tsubame-art.econictek.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/tsubame-art.econictek.com/privkey.pem;

        # SSL settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        location / {
            proxy_pass http://localhost:8081;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
