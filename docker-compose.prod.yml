# Prod: adds nginx (reverse proxy) + certbot. Use on server where domain points.
# Run: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# Requires: port 80 (and 443) free on host. See docs/SSL-and-production.md

services:
  backend:
    build: ./backend
    container_name: backend-tsubame-prod
    env_file:
      - .env.production
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:15
    container_name: postgres-tsubame-prod
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend-tsubame-prod
    environment:
      # Prod: same origin via nginx
      - VITE_API_URL=https://tsubame-art.econictek.com/api
    depends_on:
      - backend
    restart: unless-stopped

  nginx:
    build: ./nginx
    container_name: nginx-tsubame
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    volumes:
      # Use host's certs (from certbot on host). Create dir if using Docker certbot: letsencrypt volume.
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - certbot_www:/var/www/certbot

volumes:
  postgres_data:
  certbot_www:
