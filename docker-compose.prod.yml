# Prod: backend + frontend only. nginx is handled by the shared nginx-proxy
# (see /srv/nginx-proxy on the server). No ports 80/443 here.
# Run: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  backend:
    build: ./backend
    container_name: backend-tsubame-prod
    ports:
      - "8002:8002"
    env_file:
      - .env.production
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:15
    container_name: postgres-tsubame-prod
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: https://tsubame-art.econictek.com/api
    container_name: frontend-tsubame-prod
    ports:
      - "8082:8082"
    environment:
      - VITE_API_URL=https://tsubame-art.econictek.com/api
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
