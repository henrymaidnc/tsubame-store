# Dev: backend + frontend + postgres only. No nginx, no port 80.
# Run: docker compose up -d
# Frontend: http://localhost:8082  |  API/Swagger: http://localhost:8002/api/docs

services:
  backend:
    build: ./backend
    container_name: backend-tsubame
    ports:
      - "8002:8001"
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
    volumes:
      - ./backend:/app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:15
    container_name: postgres-tsubame
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5442:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    env_file:
      - .env

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend-tsubame
    ports:
      - "8082:8082"
    depends_on:
      - backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Dev: call API directly (no nginx)
      - VITE_API_URL=http://localhost:8002/api

volumes:
  postgres_data:
