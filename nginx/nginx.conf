events {
    worker_connections 1024;
}

http {
    upstream backend {
        server backend:8002;
    }

    upstream frontend {
        server frontend:8082;
    }

    # HTTP (port 80): Certbot + redirect
    server {
        listen 80;
        server_name tsubame-art.econictek.com;

        # Letâ€™s Encrypt HTTP-01 challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Everything else -> HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl;
        http2 on;
        server_name tsubame-art.econictek.com;

        # SSL certificates (will be added by certbot)
        ssl_certificate /etc/letsencrypt/live/tsubame-art.econictek.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/tsubame-art.econictek.com/privkey.pem;

        # SSL settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # Backend API (FastAPI, Swagger at /api/docs)
        location /api/ {
            proxy_pass https://backend/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Frontend
        location / {
            proxy_pass https://frontend/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
